<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main class="container-fluid">
    <div class="card position-absolute top-50 start-50 translate-middle rounded-4">
      <img src="images/illustration-hero.svg" class="card-img-top rounded-top-4" alt="...">
      <div class="card-body text-center p-4">
        <h5 class="card-title">Order Summary</h5>
        <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!</p>
        <div id="plan-content" class="container rounded-3 p-2">
          <div class="row">
            <div class="col-2">
              <img id="music-icon" src="images/icon-music.svg" alt="music icon">
            </div>
            <div class="col-5 ps-3 text-start">
              <h6>Annual Plan</h6>
              <p id="price">$59.99/year</p>
            </div>
            <div class="col">
              <a href="#" id="change" class="text-end">Change</a>
            </div>
          </div>
        </div>
        <div class="text-center mt-4">
          <a href="#" id="payment" class="btn text-white fw-bold w-100">Proceed to Payment</a>
          <a href="#" id="cancel" class="btn fw-bold w-100">Cancel Order</a>
        </div>
      </div>
    </div>

  </main>
  <!-- 
  Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
   -->
  <footer class="position-absolute bottom-0 start-50 translate-middle attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/eubert369" target="_blank">MEC369</a>.
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
  integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>


</html>
